<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Word Counter</h2>
        <textarea id="textarea" placeholder="Enter the Text" maxlength="50"></textarea>
        <div class="counter">
        <h4 class="Maxcounter">Word:<span id = "Maxcounter">0</span></h4>
        <h4 class="Remaincounter">remain:<span id = "Remaincounter">50</span></h4>
    </div>
</div>
<script src="app.js"></script>
</body>

</html>
